<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
 
    <title>Aula 01 - VueJs do jeito ninja</title>
</head>
<body>

    <div id="app">
       <h1 v-if="status"> {{ titulo }} </h1>

       <h1 v-show="statu"> {{ titulo }} </h1>
       <p v-if="texto">
        texto teste
       </p>
       <div v-else>Não existe texto!</div>

       <div v-if="usuario.nome == 'Marcelloo'">
        Id: {{ usuario.id }},<br>
        Nome: {{ usuario.nome }},<br>
        Profissão: {{ usuario.profissao }},<br>

       </div> 

       <div v-else>Nenhum usuario com nome Marcello.

       </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
     var app = new Vue({
        el: "#app",
        data: {
            status: true,
            statu: true,
            titulo: "Aula 01 VueJS",
            texto: true,
            usuario: {
                id: 1,
                nome: "Marcello",
                profissao: "TI"
            }


        }   
     });
    </script>
    
</body>
</html>
